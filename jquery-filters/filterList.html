<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter A List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#ourInput').on("keyup", function(){
                let value = $(this).val().toLowerCase();
                $("#ourList li").filter(function(){
                    $(this).toggle()
                })
            })
        })
    </script>
    <style></style>
</head>
<body>
    <h1>Filterable List</h1>
    <main>
        <p>Type something in the input field to search the list for specific items:</p>
        <input id="ourInput" type="text" placeholder="Search..." />

        <ul id="ourList">
            <li>Estate</li>
            <li>Mansion</li>
            <li>Duplex</li>
            <li>Bungalow</li>
            <li>Flat</li>
            <li>Apartment</li>
            <li>Condo</li>
            <li>Cottage</li>
            <li>Studio</li>
        </ul>
    </main>
</body>
</html>
